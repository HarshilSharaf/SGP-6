<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/logo.png">

        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="./js/transcribe.js"></script>
        <link rel="stylesheet" href="./css/pages.css">
        <link rel="stylesheet" href="./css/transcribe.css">

        <title>Transcribe</title>
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>

            <div class="profile">
                <div>
                    <h6 class="p-0 m-0">Parth Trambadiya</h6>
                    <small>trambadiyaparth@gmail.com</small>
                </div>
                <div class="header__img">
                    <img src="./assets/perfil.jpg" alt="logo">
                </div>
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="./assets/logo.png" style="width: 27px; background-color: #fff; padding: 3px; border-radius: 3px;">
                        <span class="nav__logo-name">TransVoice</span>
                    </a>

                    <div class="nav__list">
                        <a href="upload.html" class="nav__link">
                            <i class='bx bx-upload nav__icon' ></i>
                            <span class="nav__name">Upload</span>
                        </a>
                        
                        <a href="#" class="nav__link active">
                            <i class='bx bx-message-square-detail nav__icon' ></i>
                            <span class="nav__name">Transcribe</span>
                        </a>
                    </div>
                </div>

                <a href="#" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>

        <div class="main transcribe">
            <h1 class="text-center">Transcribe</h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-lg-3 speaker-download-btn my-3">
                        <h3 class="text-center mb-3">Speakers</h3>
                        <input class="form-control form-control-sm my-1" data-tag="speaker-1" id="s1" type="text" placeholder="speaker-1">
                        <input class="form-control form-control-sm my-1" data-tag="speaker-2" id="s2" type="text" placeholder="speaker-2">
                        <input class="form-control form-control-sm my-1" data-tag="speaker-3" id="s3" type="text" placeholder="speaker-3">
                        <input class="form-control form-control-sm my-1" data-tag="speaker-4"  id="s4" type="text" placeholder="speaker-4">
                        <input class="form-control form-control-sm my-1" data-tag="speaker-5" id="s5"type="text" placeholder="speaker-5">
                        <br>
                        
                        <button  class="btn-transcribe mx-auto" id="btnapply" onclick=apply()>Apply</button>
                        <hr>
                        
                        <br>
                        <h3 class="text-center mb-3">Download</h3>
                        <button class="btn-transcribe mx-auto">Download Transcript</button>
                    </div>
                    <div class="col-sm-12 col-lg-9 px-3 transcribe-text my-3">
                        <div class="form-group">
                            <label id="sp1" >Speaker-1</label>
                            <textarea class="form-control my-1" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label id="sp2">Speaker-2</label>
                            <textarea class="form-control my-1" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label id="sp3">Speaker-3</label>
                            <textarea class="form-control my-1" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label id="sp4">Speaker-4</label>
                            <textarea class="form-control my-1" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label id="sp5">Speaker-5</label>
                            <textarea class="form-control my-1" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Speaker-6</label>
                            <textarea class="form-control my-1" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="./js/main.js"></script>
        <script src="./js/transcribe.js"></script>
    </body>
</html>
